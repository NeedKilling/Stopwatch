<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Timer</title>
</head>
<body>
    
    <script defer src = "js/main.js"></script>
        
    <div class="timer">
        <div class="time">
            <div id="hour" class = "time_block">00</div>
            <div id="minets" class = "time_block">00</div>
            <div id="seconds" class = "time_block">00</div>
        </div>
        <div class="buttons">
            <button id = "play" class="buttons_block"></button>
            <button id = "pause" class="buttons_block"></button>
            <button id = "stop" class="buttons_block"></button>
        </div>
    </div>
       
   

</body>
</html>
